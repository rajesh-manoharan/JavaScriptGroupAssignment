<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job portal</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="search-area">
        <input type="text" id="searchbox" placeholder="Search for keywords to filter the resume...">
    </div>
    <div id="container">
        <div id="header-area">
            <div id="basics">
                <h1>John Doe</h1>
            <p><b>Applied For: Software Engineer</b></p>
            </div>
        </div>
        <div id="detailsarea">
            <div id="personaldetails">
                <div id="contactdetails">
                    <h4>Personal information</h4>
                </div>
                <div id="skills">
                    <h4>Technical Skills</h4>
                </div>
                <div id="interests">
                    <h4>Hobbies</h4>
                </div>

            </div>
            <div id="workdetails">
                <div id="work">
                    <h2>Work experience in previous company</h2>
                </div>
                <div id="projects">
                    <h2>Projects</h2>
                </div>
                <div id="education">
                    <h2>Education</h2>
                </div>
                <div id="Internship">
                    <h2>Internship</h2>
                </div>
                <div id="achievements">
                    <h2>Achievements</h2>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="./Test.js"></script>

</html>
