<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job portal</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="search-area">
        <input type="text" id="searchbox" placeholder="Search for keywords to filter the resume...">
    </div>
    <div id="container">
        <div id="header-area">
            <div id="basics">
            </div>
        </div>
        <div id="detailsarea">
            <div id="personaldetails">
                <div id="personal">
                    <h3><u>Personal information</u></h3>
                </div>
                <div id="skills">
                    <h3><u>Technical Skills</u></h3>
                </div>
                <div id="interests">
                    <h3><u>Interests</u></h3>
                </div>

            </div>
            <div id="workdetails">
                <div id="work">
                    <h2><u>Work experience in previous company</u></h2>
                </div>
                <div id="projects">
                    <h2><u>Projects</u></h2>
                </div>
                <div id="education">
                    <h2><u>Education</u></h2>
                </div>
                <div id="Internship">
                    <h2><u>Internship</u></h2>
                </div>
                <div id="achievements">
                    <h2><u>Achievements</u></h2>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="./jobApp.js" type="module"></script>

</html>
